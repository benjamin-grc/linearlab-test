            <label for="sidebar-active" class="close-sidebar-button"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>

            <a class="home-link " href="../index.html"> Menu </a>

            <div class="dropdown">
                <button class="dropdown-toggle" type="button" aria-haspopup="true">
                    Outils matriciels
                    <span class="chevron" aria-hidden="true"></span>

                <div class="dropdown-menu" role="menu">

    <main id="matrix-calculator">

        <!-- Choix de l'opération -->
        <section aria-label="Paramètres de l'opération" class="panel">
          <form id="operation-form">
            <div class="field-group">
              <label for="operation-select">Opération :</label>
              <select id="operation-select" name="operation">
                <option value="add">A + B</option>
                <option value="sub">A − B</option>
                <option value="mul">A × B</option>
                <option value="detA">det(A)</option>
                <option value="detB">det(B)</option>
                <option value="luA">LU(A)</option>
                <option value="luB">LU(B)</option>
              </select>
            </div>
    
            <!-- Taille des matrices -->
            <div class="field-group">
              <fieldset>
                <legend>Taille de A</legend>
                <label>
                  Lignes :
                  <input type="number" id="rows-A" name="rowsA" min="1" max="10" value="3" />
                </label>
                <label>
                  Colonnes :
                  <input type="number" id="cols-A" name="colsA" min="1" max="10" value="3" />
                </label>
              </fieldset>
    
              <fieldset id="size-B-fieldset">
                <legend>Taille de B</legend>
                <label>
                  Lignes :
                  <input type="number" id="rows-B" name="rowsB" min="1" max="10" value="3" />
                </label>
                <label>
                  Colonnes :
                  <input type="number" id="cols-B" name="colsB" min="1" max="10" value="3" />
                </label>
              </fieldset>
            </div>
    
            <button type="button" id="update-matrices-btn">
              Mettre à jour les matrices
            </button>
          </form>
        </section>
    
        <!-- Matrices d'entrée -->
        <section aria-label="Matrices d'entrée" class="panel panel-matrices">
          <div class="matrix-block">
            <h2>Matrice A</h2>
            <div id="matrix-A" class="matrix-grid">
              <!-- JS génère ici les <input> pour A -->
            </div>
          </div>
    
          <div class="matrix-block" id="matrix-B-container">
            <h2>Matrice B</h2>
            <div id="matrix-B" class="matrix-grid">
              <!-- JS génère ici les <input> pour B -->
            </div>
          </div>
        </section>
    
        <!-- Bouton calcul + erreurs -->
        <section aria-label="Lancer le calcul" class="panel">
          <button type="button" id="compute-btn">
            Calculer
          </button>
          <p id="error-message" role="alert" aria-live="polite"></p>
        </section>
    
        <!-- Résultat -->
        <section aria-label="Résultat" class="panel">
          <h2>Résultat</h2>
    
          <!-- Résultat standard (matrice) -->
          <div id="result-matrix" class="matrix-grid">
            <!-- JS insère la matrice résultat -->
          </div>
    
          <!-- Résultat scalaire (ex: det(A)) -->
          <div id="result-scalar">
            <!-- JS insère ici les valeurs scalaires -->
          </div>
    
        <!-- Bloc LU caché par défaut -->
        <div id="result-lu" style="display:none; margin-top:20px;">
            <h3>Décomposition LU</h3>
            <div class="lu-block">
                <div>
                    <h4>Matrice L</h4>
                    <div id="result-matrix-L"></div>
                </div>
                <div>
                    <h4>Matrice U</h4>
                    <div id="result-matrix-U"></div>
                </div>
            </div>
        </div>
          </div>
        </section>
    
      </main>
